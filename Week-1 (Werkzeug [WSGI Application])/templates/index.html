<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/static/search.js"></script>
</head>
<body>
<!-- BootStrap Container Start -->
<div class="container">
  <div class="row">
    <div class="col" id="demo">
	<nav class="navbar navbar-light bg-light justify-content-between">
    <form class="form-inline">
      <!-- Search Box -->
      <input class="form-control mr-sm-2" type="text" id="search_string">
      <!-- Search Button -->
      <input type="button" class="btn btn-outline-success my-2 my-sm-0"  onclick="myFunction()" value="Submit">
    </form>
	</nav>
    </div>
  </div>
<!-- New Row Start -->
<div class="row">
    <div class="col">
  <!-- Making Table -->
	<table class="table" id="myTable">
    <thead>
    <tr>
      <!-- Table Header -->
      <th scope="col">No</th>
      <th scope="col">Product Name</th>
      <th scope="col">Price</th>
      <th scope="col">Add</th>
    </tr>
  </thead>
  <tbody id="product">
    <!-- forloop -->
<!-- Dynamically Add Rows from CSV file and display CSV Data in index page in table form -->
{% for row in data %}
<tr>
    <td>{{ row.0 }}</td><td>{{ row.1 }}</td><td>{{ row.2 }}</td>
    <td><button type="button" class="btn btn-primary btn-sm" onclick="onclickFuction({{ row.0 }})">Add To Cart</button></td>

</tr>
{% endfor %}

  </tbody>
</table>
    </div>
  </div>
  <!-- New Row Start -->
  <div class="row" id="div">
    <div class="col-6">

  <h4>
    <span class="text-muted"> Your Cart </span>
  </h4>  
  <ul class="list-group mb-3" id="list">
<!-- Dynamically add data while clicking on "Add To Cart" Button and Update it -->
{% for row in cart_data %}
<li class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
        <h6 class="my-0">{{row.1}}</h6>
      </div>
      <span class="text-muted">
        {{row.2}}
      </span>
    </li>
{% endfor %}
  </ul>

<hr class="mb-4">
<div>
<!-- Check Out Button -->
<button class="btn btn-primary btn-lg btn-block" id="check-id" type="button" onclick="checkOutFuction()">Continue to Checkout</button>

</div>
</div>
</div>
</div>
</body>
</html>
